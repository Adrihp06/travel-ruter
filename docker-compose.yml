services:
  # ===========================================
  # PostgreSQL + PostGIS Database
  # ===========================================
  db:
    image: kartoza/postgis:18-3.6
    container_name: travel_ruter_db
    restart: unless-stopped
    environment:
      # Kartoza usa variables ligeramente distintas
      POSTGRES_DB: ${POSTGRES_DB:-travel_ruter}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      # Kartoza usa POSTGRES_PASS en lugar de POSTGRES_PASSWORD
      POSTGRES_PASS: ${POSTGRES_PASSWORD:-postgres}
      # IMPORTANTE: Permite conexiones desde el backend (red docker)
      ALLOW_IP_RANGE: "0.0.0.0/0"
      # Forzar codificaci√≥n correcta
      DbHost: "db"
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
    networks:
      - travel-ruter-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-travel_ruter}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M

  # ===========================================
  # FastAPI Backend
  # ===========================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: travel_ruter_backend:latest
    container_name: travel_ruter_backend
    restart: unless-stopped
    volumes:
      # Document storage (The Vault) - persistent storage for uploaded files
      - vault_data:/app/documents
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      # Database credentials (for entrypoint health check)
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-travel_ruter}
      # Database
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-travel_ruter}
      # Application
      APP_ENV: ${APP_ENV:-production}
      DEBUG: ${DEBUG:-false}
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production}
      API_HOST: 0.0.0.0
      API_PORT: 8000
      # Documents / Vault
      DOCUMENTS_UPLOAD_PATH: /app/documents
      MAX_UPLOAD_SIZE_MB: ${MAX_UPLOAD_SIZE_MB:-50}
      # JWT Authentication
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-change-me-in-production}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      JWT_EXPIRATION_MINUTES: ${JWT_EXPIRATION_MINUTES:-30}
      # CORS
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://localhost:80}
      # External APIs
      MAPBOX_ACCESS_TOKEN: ${MAPBOX_ACCESS_TOKEN:-}
      OPENROUTESERVICE_API_KEY: ${OPENROUTESERVICE_API_KEY:-}
      GOOGLE_MAPS_API_KEY: ${GOOGLE_MAPS_API_KEY:-}
      # Amadeus API (Hotels)
      AMADEUS_CLIENT_ID: ${AMADEUS_CLIENT_ID:-}
      AMADEUS_CLIENT_SECRET: ${AMADEUS_CLIENT_SECRET:-}
    networks:
      - travel-ruter-network
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M

  # ===========================================
  # AI Orchestrator (Python/PydanticAI)
  # ===========================================
  orchestrator:
    build:
      context: ./orchestrator
      dockerfile: Dockerfile
    image: travel_ruter_orchestrator:latest
    container_name: travel_ruter_orchestrator
    restart: unless-stopped
    ports:
      - "${ORCHESTRATOR_PORT:-3001}:3001"
    environment:
      PORT: 3001
      # MCP Server configuration
      PYTHONPATH: /app
      # Database (for MCP server)
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-travel_ruter}
      # Provider API keys (optional - reads from mounted credentials)
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      GOOGLE_CLOUD_PROJECT: ${GOOGLE_CLOUD_PROJECT:-}
      GOOGLE_CLOUD_LOCATION: ${GOOGLE_CLOUD_LOCATION:-us-central1}
      OLLAMA_HOST: ${OLLAMA_HOST:-http://host.docker.internal:11434}
      # Travel API keys (forwarded to MCP server subprocess)
      GOOGLE_MAPS_API_KEY: ${GOOGLE_MAPS_API_KEY:-}
      OPENROUTESERVICE_API_KEY: ${OPENROUTESERVICE_API_KEY:-}
    volumes:
      # Mount Claude credentials (read-only)
      - ${HOME}/.claude:/root/.claude:ro
      # Mount Google Cloud credentials (read-only)
      - ${HOME}/.config/gcloud:/home/appuser/.config/gcloud:ro
      # Mount MCP server code
      - ./mcp_server:/app/mcp_server:ro
      # Mount backend app code (MCP server imports app.services.*)
      - ./app:/app/app:ro
    networks:
      - travel-ruter-network
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M

  # ===========================================
  # React Frontend (Nginx)
  # ===========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-/api}
        VITE_MAPBOX_ACCESS_TOKEN: ${VITE_MAPBOX_ACCESS_TOKEN:-}
        VITE_ORCHESTRATOR_URL: ${VITE_ORCHESTRATOR_URL:-http://localhost:3001}
    image: travel_ruter_frontend:latest
    container_name: travel_ruter_frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-80}:80"
    networks:
      - travel-ruter-network
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:80/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 128M
        reservations:
          cpus: "0.1"
          memory: 64M

# ===========================================
# Volumes
# ===========================================
volumes:
  # PostgreSQL data persistence
  postgres_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${POSTGRES_DATA_PATH:-./data/postgres}

  # Document storage (The Vault)
  vault_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${VAULT_DATA_PATH:-./data/vault}

# ===========================================
# Networks
# ===========================================
networks:
  travel-ruter-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16
