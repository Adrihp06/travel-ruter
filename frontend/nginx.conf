server {
    listen 80;
    listen [::]:80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;
    gzip_disable "MSIE [1-6]\.";

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Handle SPA routing - serve index.html for all routes
    # HTML must not be cached so deployments take effect immediately.
    # (add_header in a location overrides server-level headers, so repeat security headers)
    location / {
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        expires 0;
        try_files $uri $uri/ /index.html;
    }

    # Service worker and registration script must never be cached
    location ~* ^/(sw|registerSW)\.js$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        expires 0;
    }

    # Cache static assets (hashed filenames are safe to cache long-term)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Use Docker DNS resolver with short cache for dynamic upstream resolution
    resolver 127.0.0.11 valid=10s ipv6=off;

    # Proxy orchestrator requests (AI chat service)
    # rewrite strips the /chat/ prefix before proxying:
    #   /chat/api/models       → orchestrator /api/models
    #   /chat/api/chat/stream  → orchestrator /api/chat/stream (WebSocket)
    #   /chat/health           → orchestrator /health
    location /chat/ {
        set $orchestrator_upstream http://orchestrator:3001;
        rewrite ^/chat/(.*)$ /$1 break;
        proxy_pass $orchestrator_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Proxy API requests to backend (rewrite /api/* → /api/v1/*)
    location /api/ {
        set $backend_upstream http://backend:8000;
        rewrite ^/api/(.*)$ /api/v1/$1 break;
        proxy_pass $backend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
